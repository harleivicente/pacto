<pacto-menu [items]="menuConfig"></pacto-menu>

<pacto-centered-layout>

  <h2> Modulo Adm </h2>

  <h3> Planos </h3>

  <div *ngFor="let contrato of planos">
    {{ contrato.id }} - {{ contrato.name }}
  </div>

  <h3> Alunos </h3>
  <div *ngFor="let aluno of alunos">
    {{ aluno.id }} - {{ aluno.name }}
  </div>


</pacto-centered-layout>
